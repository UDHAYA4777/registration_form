<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="input-con">
            <h2>Registration Form</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label class="form-text" for="username">Username:</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signInUsername" placeholder="Username" required>
                        <span class="error" id="usernameError"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-text" for="email">Email:</label>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" id="signInEmail" placeholder="Email" required>
                        <span class="error" id="emailError"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-text" for="password">Password:</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signInPassword" placeholder="Password" required>
                        <span class="error" id="passwordError"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-text" for="confirmPassword">Confirm Password:</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        <span class="error" id="confirmPasswordError"></span>
                    </div>
                </div>
                <button type="submit" class="btn solid">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
